<div id="main-wrapper">
    <div class="panel-white">
    <uib-accordion close-others="oneAtATime">
         <uib-accordion-group>
                            </uib-accordion-group>
                            <uib-accordion-group heading="{{labelsStudentLeaveRequest.studentLeaveRequestHeading}}" is-open="true" is-disabled="status.isFirstDisabled">
        <div class="row">
            <div class="col-lg-12">
                <h2> {{labelsStudentLeaveRequest.studentLeaveRequestHeading}}  </h2>
            </div>
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsStudentLeaveRequest.personKey}}</label>
					 <select ng-options="" value="3" class="form-control "  ng-model="entityStudentLeaveRequest.personKey" name="personKey" > 
						 <option value="">--Select--</option>
					 </select>
				 </div>
			 </div>
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsStudentLeaveRequest.studentKey}}</label>
					 <select ng-options="" value="3" class="form-control "  ng-model="entityStudentLeaveRequest.studentKey" name="studentKey" > 
						 <option value="">--Select--</option>
					 </select>
				 </div>
			 </div>
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsStudentLeaveRequest.startDateTime}}</label>
					 <input class="form-control date-picker"  ng-model="entityStudentLeaveRequest.startDateTime" name="startDateTime" type="date"> 
				 </div>
			 </div>
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsStudentLeaveRequest.endDateTime}}</label>
					 <input class="form-control date-picker"  ng-model="entityStudentLeaveRequest.endDateTime" name="endDateTime" type="date"> 
				 </div>
			 </div>
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsStudentLeaveRequest.noOfDays}}</label>
					 <input class="form-control" id="input-Default" ng-model="entityStudentLeaveRequest.noOfDays" name="noOfDays" type="text" ng-minlength = "4" ng-maxlength = "80" > 
				 </div>
			 </div>
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsStudentLeaveRequest.reasonForLeaveKey}}</label>
					 <select ng-options="" value="3" class="form-control "  ng-model="entityStudentLeaveRequest.reasonForLeaveKey" name="reasonForLeaveKey" > 
						 <option value="">--Select--</option>
					 </select>
				 </div>
			 </div>
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsStudentLeaveRequest.requestModeKey}}</label>
					 <select ng-options="" value="3" class="form-control "  ng-model="entityStudentLeaveRequest.requestModeKey" name="requestModeKey" > 
						 <option value="">--Select--</option>
					 </select>
				 </div>
			 </div>
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsStudentLeaveRequest.requestReceviedByKey}}</label>
					 <select ng-options="" value="3" class="form-control "  ng-model="entityStudentLeaveRequest.requestReceviedByKey" name="requestReceviedByKey" > 
						 <option value="">--Select--</option>
					 </select>
				 </div>
			 </div>
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsStudentLeaveRequest.remarks}}</label>
					 <input class="form-control" id="input-Default" ng-model="entityStudentLeaveRequest.remarks" name="remarks" type="text" ng-minlength = "4" ng-maxlength = "80" > 
				 </div>
			 </div>
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsStudentLeaveRequest.Status}}</label>
					 <input class="form-control" id="input-Default" ng-model="entityStudentLeaveRequest.Status" name="Status" type="text" ng-minlength = "4" ng-maxlength = "80" > 
				 </div>
			 </div>
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsStudentLeaveRequest.instanceOrganizationKey}}</label>
					 <select ng-options="" value="3" class="form-control "  ng-model="entityStudentLeaveRequest.instanceOrganizationKey" name="instanceOrganizationKey" > 
						 <option value="">--Select--</option>
					 </select>
				 </div>
			 </div>
			 <div class="row"><div class="col-md-3">
				 <div class="panel-body">
					 <button type="submit" class="btn btn-default" ng-click="updateStudentLeaveRequest()">{{labelsStudentLeaveRequest.submit}}</button>
				 </div>
			 </div>
		 </div>
	 </uib-accordion-group>
