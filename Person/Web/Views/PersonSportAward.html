<div id="main-wrapper">
    <div class="panel-white">
        <div class="col-lg-12">
            <h2>{{sportawardlabels.sportsAwards}}</h2></div>
        <form name="sportsAwardsForm" novalidate>
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="panel-body">
                        <label>{{sportawardlabels.sportAwardName}}<span style="color:red">*</span></label>
                        <select class="form-control" style="width: 100%" ng-options="sportawards.awardId as sportawards.awardName for sportawards in sportawardList" ng-model="sportaward.awardId" name="award">

                            <option value="">--Select--</option>


                        </select>
                        <!--  <div class="padding" ng-if="sportsAwardsForm.award.$touched || sportsAwardsForm.$submitted" style="color:red">
                    <p ng-show="sportsAwardsForm.award.$error.required ">Award is required</p>


                </div> -->
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="panel-body">
                        <label>{{sportawardlabels.curricularActivity}}<span style="color:red">*</span></label>
                        <input class="form-control " type="text" ng-model="sportaward.cirricularActivityName" name="curricularActivityName" required>
                        <div class="padding" ng-if="sportsAwardsForm.curricularActivityName.$touched || sportsAwardsForm.$submitted" style="color:red">
                            <p ng-show="sportsAwardsForm.curricularActivityName.$error.required ">Curricular activity Name is required</p>


                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="panel-body">
                        <label>{{sportawardlabels.gameDetails}}</label>

                        <textarea ng-model="sportaward.gameDetails" class="form-control" rows="3" name="gameDetails"></textarea>



                    </div>
                </div>
            </div>







            <div class="row">
                <div style="text-align:center">
                    <button type="submit" ng-click="sportsAwardsForm.$valid&&saveSportAward()" class="btn btn-primary">{{sportawardlabels.submit}}</button>
                </div>
            </div>

            <br/>
            <div class="row">

                <table id="example" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>

                            <th>{{sportawardlabels.curricularActivity}}</th>
                            <th>{{sportawardlabels.gameDetails}}</th>
                            <th>{{sportawardlabels.edit}}</th>
                            <th>{{sportawardlabels.delete}}</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sportawards in sportAwardLists">



                            <td>{{sportawards.cirricularActivityName}}</td>
                            <td>{{sportawards.gameDetails}}</td>

                            <td>
                                <a ng-click="getSportAwardById(sportawards.referenceKey)"><i class="fa fa-pencil"></i></a>
                            </td>
                            <td><a ng-click="deleteSportAward(sportawards.referenceKey)"><i class="fa fa-trash"></i></a></td>


                        </tr>

                    </tbody>
                </table>
            </div>

        </form>
    </div>
</div>
