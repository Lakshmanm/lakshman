<form name="identityForm" novalidate>
    <div class="col-lg-12">
     <h2>{{identityLabels.identity}}</h2></div>

    <div class="row">

        <div class="col-lg-4 col-md-6">
         <div class="panel-body">

                <label>{{identityLabels.identitytype}}<span style="color:red">*</span>
                </label>
                <select class="form-control" name="identityTypeId" style="width: 100%" ng-options="identityType.IdentityTypeID as identityType.IdentityTypeName for identityType in identityTypes" ng-model="identity.identityTypeId" required>

                    <option value="">--Select--</option>


                </select>
                <div class="padding" ng-if="identityForm.identityTypeId.$touched || identityForm.$submitted" style="color:red">
                    <p ng-show="identityForm.identityTypeId.$error.required ">Identity type is required</p>

                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="panel-body">
                <label>{{identityLabels.identityNumber}}<span style="color:red">*</span></label>
                <input class="form-control " type="text" ng-model="identity.identityNumber" name="identityNumber" required>
                <div class="padding" ng-if="identityForm.identityNumber.$touched || identityForm.$submitted" style="color:red">
                    <p ng-show="identityForm.identityNumber.$error.required ">Identity number is required</p>

                </div>
            </div>
        </div>



    </div>


    <div class="row">
        <div style="text-align:center">
            <button type="submit" ng-click="identityForm.$valid&&savePersonIdentity()" class="btn btn-primary">{{identityLabels.submit}}</button>
        </div>
    </div>

    <br/>
 <div class="panel-white">
      <div class="col-lg-12">
        </div>
    <div class="row">
<div class="col-md-12">
                <div class="panel-body">


        <table id="example" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>{{identityLabels.identity}}</th>
                    <th>{{identityLabels.identityNumber}}</th>
                    <th>{{identityLabels.edit}}</th>
                    <th>{{identityLabels.delete}}</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="identity in identities">
                    <td>{{identity.identityTypeName}}</td>
                    <td>{{identity.identityNumber}}</td>


                                <td>
                                   <a ng-click="getPersonidentityById(identity.referenceKey)"><i class="fa fa-pencil"></i></a>
                                </td>
                 <td><a ng-click="deletePersonIdentity(identity.referenceKey)"><i class="fa fa-trash"></i></a></td>






                </tr>
            </tbody>
        </table>
           </div>
            </div>
             </div>
            </div>

</form>
