<form name="relativeForm" novalidate>

    <h2>{{relativeLabels.relative}}</h2>
    <div class="list">

        <label class="item item-input item-stacked-label">
            <span>{{relativeLabels.name}}<span style="color:red">*</span>
            </span>
            <input type="text" ng-model="relativePerson.firstName" name="title" required>

            <div class="padding" ng-if="relativeForm.title.$touched || relativeForm.$submitted" style="color:red">
                <p ng-show="relativeForm.title.$error.required "> Name is mandatory</p>
            </div>
        </label>

        <label class="item item-input item-select item-stacked-label">
            <span>{{relativeLabels.relationType}}<span style="color:red">*</span>
            </span>

            <select style="width: 100%" ng-options="relative.relationTypeId as relative.relationTypeName for relative in relationTypes" ng-model="relative.relationTypeId" name="designation" required>
                <option value="">--Select--</option>
            </select>

            <div class="padding" ng-if="relativeForm.designation.$touched || relativeForm.$submitted" style="color:red">
                <p ng-show="relativeForm.designation.$error.required "> Relative type is mandatory</p>

            </div>
        </label>

        <label class="item item-input item-stacked-label">


            <ion-checkbox ng-model="relative.isGaurdian"> {{relativeLabels.isGaurdian}}</ion-checkbox>
        </label>


        <label class="item item-input item-stacked-label">
            <button type="submit" ng-click="relativeForm.$valid&&saveRelative()" class=" button button-stable">{{relativeLabels.submit}}</button>
        </label>

        <br/>
    </div>

    <br>
    <div style="text-align:center">
        <table id="example" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>{{relativeLabels.name}}</th>
                    <th>{{relativeLabels.relationType}}</th>
                    <th>{{relativeLabels.isGaurdian}}</th>
                    <th>{{relativeLabels.edit}}</th>
                    <th>{{relativeLabels.delete}}</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="relative in relatives">
                    <td>{{relative.firstName}}</td>
                    <td>{{relative.title}}</td>
                    <td>{{relative.isGaurdian==true?"Yes":"No"}}</td>



                    <td>
                        <a ng-click="getRelative(relative.referenceKey)"><i class="fa fa-pencil"></i>Edit</a>
                    </td>
                    <td><a ng-click=""><i class="fa fa-trash"></i></a>Delete</td>



                </tr>
            </tbody>
        </table>
    </div>

</form>
