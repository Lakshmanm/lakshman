    <form name="languageForm" novalidate>

            <div class="list">
            <h2>{{langproLables.LanguageProficiency}}</h2>
                               <label class="item item-input item-stacked-label">
                <label>{{langproLables.Language}}<span style="color:red">*</span></label>
                <select class="form-control" style="width: 100%" ng-options="lng.LanguageId as lng.LanguageName for lng in languageList" ng-model="lang.LanguageId" name="LanguageId" required>
                    <option value="">--Select--</option>
                </select>
                <span class="padding" ng-if="languageForm.languageId.$touched || languageForm.languageId.$submitted" style="color:red">
                    <p ng-show="languageForm.languageId.$error.required ">Language is required</p>
                </span>
                </label>

              <label class="item item-input item-stacked-label">

                <label>{{langproLables.LanguageProficiency}}</label>
                <label>
                    <input type="checkbox" ng-model="lang.CanRead" text="Read" [name="Read" ] [ng-true-value="expression" ] [ng-false-value="expression" ] [ng-change="string" ]> Read</label>
                <label>
                    <input type="checkbox" ng-model="lang.CanWrite" text="Write" [name="Write" ] [ng-true-value="expression" ] [ng-false-value="expression" ] [ng-change="string" ]> Write</label>
                <label>
                    <input type="checkbox" ng-model="lang.CanSpeak" text="Speak" [name="Speak" ] [ng-true-value="expression" ] [ng-false-value="expression" ] [ng-change="string" ]> Speak</label>
</label>

                     <label class="item item-input item-stacked-label">

            <button type="submit" ng-click="languageForm.$valid&&saveLanguage()" class="btn btn-primary">{{langproLables.Submit}}</button>
     </label>

                           <label class="item item-input item-stacked-label">

                    <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>{{langproLables.Language}}</th>
                <th>{{langproLables.Read}}</th>
                <th>{{langproLables.Write}}</th>
                <th>{{langproLables.Speak}}</th>
                <th>{{langproLables.edit}}</th>
               <th>{{langproLables.delete}}</th>
               <th></th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="lang in languageProficiencyList">

            
                <td>{{lang.LanguageName}}</td>
                <td>{{(lang.CanRead==1)?'Yes':'No'}}</td>
                <td>{{(lang.CanWrite==1)?'Yes':'No'}}</td>
                <td>{{(lang.CanSpeak==1)?'Yes':'No'}}</td>
                <td>
                    <a ng-click="getLangProf(lang.referenceKey)"><i class="fa fa-pencil"></i></a>
                </td>
                <td>
                    <a ng-click="deleteLanguage(lang.referenceKey)"><i class="fa fa-trash"></i></a>
                </td>

               
            </tr>

        </tbody>
    </table>
</label>
    <!-- <div style="text-align:right">
<dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
</dir-pagination-controls>
</div>-->
</div>
</form>
