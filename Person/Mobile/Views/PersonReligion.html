<form name="religionform" novalidate>


    <h2>{{religionLabels.religion}}</h2>

    <label class="item item-input item-stacked-label">
        <span>{{religionLabels.nationality}}<span style="color:red">*</span></span>
        <select style="width: 100%" ng-options="nation.nationalityId as nation.nationalityName for nation in nationalityList" ng-model="religion.nationalityId" name="nationalityId" required>

            <option value="">--Select--</option>


        </select>
        <div class="padding" ng-if="religionform.nationalityId.$touched || religionform.$submitted" style="color:red" required>
            <p ng-show="religionform.nationalityId.$error.required ">Nationality is required</p>

        </div>

    </label>
    <label class="item item-input item-select item-stacked-label">
        <span>{{religionLabels.socialGroup}}<span style="color:red">*</span></span>
        <select style="width: 100%" ng-options="social.socialGroupId as social.socialGroupName for social in socialGroupList" ng-model="religion.socialGroupId" name="socialGroupId" required>

            <option value="">--Select--</option>


        </select>
        <div class="padding" ng-if="religionform.socialGroupId.$touched || religionform.$submitted" style="color:red" required>
            <p ng-show="religionform.socialGroupId.$error.required ">Social Group is required</p>

        </div>

    </label>

    <label class="item item-input item-select item-stacked-label">
        <span>{{religionLabels.religionType}}<span style="color:red">*</span></span>
        <select style="width: 100%" ng-options="rel.religionTypeId as rel.religionTypeName for rel in religionTypeList" ng-model="religion.religionTypeId" name="religionTypeId" required>

            <option value="">--Select--</option>


        </select>
        <div class="padding" ng-if="religionform.religionTypeId.$touched || religionform.$submitted" style="color:red" required>
            <p ng-show="religionform.religionTypeId.$error.required ">Religion is required</p>

        </div>
    </label>
    <label class="item item-input item-stacked-label">
        <div style="text-align:center">
            <button type="submit" ng-click="religionform.$valid&&saveReligion()" class=" button button-stable">{{religionLabels.submit}}</button>
        </div>
    </label>
</form>
<br>
<div style="text-align:center">
    <table class="table table-bordered" style="font-size:small">
        <thead>
            <tr>
                <th>{{religionLabels.nationality}}</th>

                <th>{{religionLabels.socialGroup}}</th>
                <th>{{religionLabels.religionType}}</th>
                <th>{{religionLabels.edit}}</th>
                <th>{{religionLabels.delete}}</th>


                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="religion in religionList">

                <td>{{religion.nationalityName}}</td>
                <td>{{religion.socialGroupName}}</td>
                <td>{{religion.religionTypeName}}</td>

                <td>
                    <a ng-click="editReligion(religion.referenceKey)"><i class="fa fa-pencil"></i>Edit</a>
                </td>
                <td><a ng-click="deleteReligion(religion.referenceKey)"><i class="fa fa-trash"></i>Delete</a></td>



            </tr>
        </tbody>
    </table>
</div>
