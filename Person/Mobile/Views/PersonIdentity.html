<form name="identityForm" novalidate>

    <h2>{{identityLabels.identity}}</h2>

    <div class="list">
        <label class="item item-input item-stacked-label">
            <span>{{identityLabels.identitytype}}<span style="color:red">*</span>
            </span>
            <select name="identityTypeId" style="width: 100%" ng-options="identityType.identityTypeId as identityType.identityTypeName for identityType in identityTypes" ng-model="identity.identityTypeId" required>

                <option value="">--Select--</option>


            </select>
            <div class="padding" ng-if="identityForm.identityTypeId.$touched || identityForm.$submitted" style="color:red">
                <p ng-show="identityForm.identityTypeId.$error.required ">Identity type is required</p>

            </div>
        </label>
        <label class="item item-input item-stacked-label">
            <span>{{identityLabels.identityNumber}}<span style="color:red">*</span></span>
            <input type="text" ng-model="identity.identityNumber" name="identityNumber" required>
            <div class="padding" ng-if="identityForm.identityNumber.$touched || identityForm.$submitted" style="color:red">
                <p ng-show="identityForm.identityNumber.$error.required ">Identity number is required</p>

            </div>
        </label>


        <label class="item item-input item-stacked-label">
            <div style="text-align:center">
                <button type="submit" ng-click="identityForm.$valid&&savePersonIdentity()" class=" button button-stable">{{identityLabels.submit}}</button>
            </div>
        </label>
    </div>
    <br/>
    <div style="text-align:center">
        <table id="example" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>{{identityLabels.identity}}</th>
                    <th>{{identityLabels.identityNumber}}</th>
                    <th>{{identityLabels.edit}}</th>
                    <th>{{identityLabels.delete}}</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="identity in identities">
                    <td>{{identity.identityTypeName}}</td>
                    <td>{{identity.identityNumber}}</td>


                    <td>
                        <a ng-click="getPersonidentityById(identity.referenceKey)"><i class="fa fa-pencil"></i>Edit</a>
                    </td>
                    <td><a ng-click="deletePersonIdentity(identity.referenceKey)"><i class="fa fa-trash"></i>Delete</a></td>

                </tr>
            </tbody>
        </table>
    </div>


</form>
