            <form name="maritalStatusForm" novalidate>
                <div class="list">

            <h2>{{maritalLables.MaritalStatus}}</h2>
            <label class="item item-input item-stacked-label">
                <label>{{maritalLables.MaritalStatusName}}<span style="color:red">*</span></label>
                <input class="form-control " type="text" ng-model="marital.maritalStatusName" name="title" required>
                <span class="padding" ng-if="maritalStatusForm.title.$touched || maritalStatusForm.$submitted" style="color:red">
                    <p ng-show="maritalStatusForm.title.$error.required "> Title is mandatory</p>

                </span>
           </label>
<label class="item item-input item-stacked-label">
                <label>{{maritalLables.StartDate}}<span style="color:red">*</span></label>

                <input class="form-control " type="date" ng-model="marital.startDate" name="startDate" required>
                <span class="padding" ng-if="maritalStatusForm.startDate.$touched || maritalStatusForm.$submitted" style="color:red">
                    <p ng-show="maritalStatusForm.startDate.$error.required ">Start date is required</p>

                </span>


            </label>
            <label class="item item-input item-stacked-label">
                <label>{{maritalLables.EndDate}}<span style="color:red">*</span></label>

                <input class="form-control " type="date" ng-model="marital.endDate" name="endDate" required>
                <span class="padding" ng-if="maritalStatusForm.endDate.$touched || maritalStatusForm.$submitted" style="color:red">
                    <p ng-show="maritalStatusForm.endDate.$error.required ">End date is required</p>

                </span>

</label>
<label class="item item-input item-stacked-label">
                <label>{{maritalLables.MaritalStatusType}}<span style="color:red">*</span></label>
                <select class="form-control" style="width: 100%" ng-options="marital.maritalStatusTypeId as marital.maritalStatusTypeName for marital in maritalStatusTypeList" ng-model="marital.maritalStatusTypeId" name="maritalStatus" required>

                    <option value="">--Select--</option>


                </select>
                <span class="padding" ng-if="maritalStatusForm.maritalStatus.$touched || maritalStatusForm.$submitted" style="color:red">
                    <p ng-show="maritalStatusForm.maritalStatus.$error.required ">Marital status type is required</p>

                </span>
</label>
           <label class="item item-input item-stacked-label">
            <button type="submit" ng-click="maritalStatusForm.$valid&&saveMaritalStatus()" class="btn btn-primary">{{maritalLables.Submit}}</button>
        </label>
       <label class="item item-input item-stacked-label">
                    <table id="example" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>{{maritalLables.MaritalStatusName}}</th>
                    <th>{{maritalLables.MaritalStatusType}}</th>
                    <th>{{maritalLables.StartDate}}</th>
                    <th>{{maritalLables.EndDate}}</th>
                    <th>{{maritalLables.edit}}</th>
                    <th>{{maritalLables.delete}}</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="marital in maritalStatusList">
                    <td>{{marital.maritalStatusName}}</td>
                    <td>{{marital.maritalStatusTypeName}}</td>
                    <td>{{marital.startDate|date:"MM/dd/yyyy"}}</td>
                    <td>{{marital.startDate|date:"MM/dd/yyyy"}}</td>
                    <td>
                        <a ng-click="getMaritalStatusById(marital.referenceKey)"><i class="fa fa-pencil"></i></a>
                    </td>
                    <td>
                        <a ng-click="deleteMaritalStatusById(marital.referenceKey)"><i class="fa fa-trash"></i></a>
                    </td>

                </tr>

            </tbody>
        </table>
    </label>
</div>
</form>
