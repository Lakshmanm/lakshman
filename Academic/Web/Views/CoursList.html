<div class="panel-white">
    <div class="col-lg-12">
        <h2>{{labelsCoursList.coursHeading}}</h2></div>
    <table>
        <div class="row">
            <div class="col-md-12">
                <div class="panel-body">
				 <table id="tblCoursList" class="table table-stripped" cellspacing="0" width="100 % ">
					 <thead>
						 <tr> 
							 <th>{{labelsCoursList.courseTitle}}</th>
							 <th>Edit</th>
							 <th>Delete</th>
						 </tr> 
						 </thead> 
					 <tbody> 
						 <tr ng-repeat="entityCours in coursCollection">
							 <td>{{ entityCours.coursetitle }}</td>
							 <td><a ng-click="" href="#/app/editCours/{{entityCours.coursekey}}"><i class="fa fa-pencil"></i></a></td>
							 <td><a ng-click="deleteCours(entityCours.coursekey)"><i class="fa fa-trash"></i></a></td>
					 </tr>
			 </tbody>
		 </table>
		 </div>
</div>
         </div>
    </table>
</div>
