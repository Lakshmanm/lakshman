<ion-view hide-nav-bar="true">
    <div class="bar bar-header">
        <h1 class="title" style="color:#224D56;">Mobile Registration</h1>
    </div>

    <ion-content class="otp-main"  scroll="false" >


        <div class="otp-Container">



            <div class="inputs-Container" style="margin-top:80px; ">


                <div style="background: rgba(255, 255, 255, 0.1);padding: 40px 10px; border-radius:10px; margin-top:0px;  width:100%; display:inline-block">

 <label class=" item-input" style="padding-left:0px;">

                            <input type="tel" ng-model="mobileNumber" placeholder="Enter Mobile Number" style="color:#736F6E;"/>
                        </label>


                        <label class="log">
                            <button class="button button-block button-calm"  ng-click="DashBoardPage()">send</button>

                        </label>


                        <label class=" item-input" style="padding-left:0px;">

                            <input type="tel" ng-model="otpNumber" placeholder="Enter OTP" ng-minlength="4" style="color:#736F6E;" ng-hide="true"/>
                        </label>


                        <label class="log">
                            <button class="button button-block button-calm"  ng-click="DashBoardPage()" ng-hide="true">Verify</button>

                        </label>







                </div>
            </div>



        </div>


    </ion-content>

</ion-view>
