<div id="main-wrapper">
    <div class="panel-white">
        <form name="ForgotPwdForm">
            <div class="panel-white">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="panel-body">
                            <label>
                                <h4>{{securityForgotPassword.RecoverPassword}}</h4></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-4">
                        <div class="panel-body">
                            <input type="radio" name="email" value="emaill" ng-click="mail()" ng-model="Register.email">{{securityForgotPassword.Email}}
                            <div ng-show="email">
                                <input type="text" name="pmail" class="form-control " placeholder="Email Address" ng-model="Register.PrimaryEmailAddress" ng-required="true">
                                <br>
                                <br>
                                <span ng-if="ForgotPwdForm.$submitted || ForgotPwdForm.pmail.$touched" style="color:red;">
<p ng-show="ForgotPwdForm.pmail.$invalid && ForgotPwdForm.pmail.$error.required">EmailID is required</p>
</span>
                                <button type="submit" class="btn btn-primary" ng-click="emailVerify()" name="">{{securityForgotPassword.Verify}}</button>
                            </div>
                            <label ng-show="eMessage">{{securityForgotPassword.EmailDoesnotExist}}</label>
                            <label ng-show="emailSuccess"><span style="color:red">Email has been sent. Kindly check your inbox and proceed further</span>.</label>
                            <label ng-show="sMessage"><span style="color:red">Email has been sending please wait...</span></label>
                        </div>
                    </div>

                    <div class="col-md-6 col-md-4">

                        <div class="panel-body">
                            <input type="radio" name="hmobile" value="mobilee" ng-click="mobile()" ng-model="Register.email"> {{securityForgotPassword.Mobile}}
                            <div ng-show="mobil">
                                <input type="tel" name="pmobile" class="form-control " onkeypress="return isNumberKey(event)" placeholder="Mobile Number" ng-minlength="10" ng-model="Register.MobileNumber" maxlength="10" ng-required="true">
                                <br>

                                <span ng-if="ForgotPwdForm.$submitted || ForgotPwdForm.pmobile.$touched" style="color:red;">
<p ng-show="ForgotPwdForm.pmobile.$invalid && ForgotPwdForm.pmobile.$error.required">Mobile No is required</p>


</span>

                                <button ng-show="otp" type="submit" class="btn btn-primary" ng-click="mobileVerify()" name="">{{securityForgotPassword.SendOTP}}</button>
                                <br>
                                <button ng-show="reotp" type="submit" class="btn btn-primary" ng-click="reSend()" name="">{{securityForgotPassword.ReSendOTP}}</button>


                                <label ng-show="mMessage">{{securityForgotPassword.MobileNumberDoesnotExist}} </label>
                                <div ng-show="verif">
                                    <label> Enter OTP </label>
                                    <br>
                                    <input type="text" name="mobile" class="form-control " ng-model="Register.totp">
                                    <br>
                                    <label ng-show="number">{{securityForgotPassword.InvalidOTPExpired}}</label>

                                    <button type="submit" class="btn btn-primary" ng-click="confirmOtp()" name="">{{securityForgotPassword.Submit}}</button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6 col-md-4">

                        <div class="panel-body">
                            <input type="radio" name="questn" value="questnn" ng-click="question()" ng-model="Register.email"> {{securityForgotPassword.Access}}


                            <div ng-show="ques">
                                <label>{{securityForgotPassword.RegisteredEmail}} </label>
                                <input type="text" name="mail" class="form-control " placeholder="" ng-model="Register.PrimaryEmailAddress" ng-required="true">
                                <br>
                                <span ng-if="ForgotPwdForm.$submitted || ForgotPwdForm.mail.$touched" style="color:red;">
<p ng-show="ForgotPwdForm.mail.$invalid && ForgotPwdForm.mail.$error.required">EmailID is required</p>


</span>
                                <button type="submit" class="btn btn-primary" ng-click="submit()" name="">{{securityForgotPassword.Verify}}</button>
                                <br>
                                <br>
                                <br>
                            </div>
                            <label ng-show="message">{{securityForgotPassword.EmailDoesnotExist}} </label>
                            <div ng-show="answer">
                                <label>{{securityForgotPassword.SecurityQuestion}}</label>
                                <select id="namedropdown" ng-model="Register.questions" name="question" ng-options="ques.ID as ques.Questionaire for ques in questions">
                                    <option value="">--Select--</option>
                                </select>
                                <br>
                                <br>
                                <label>{{securityForgotPassword.Answer}} </label>
                                <input type="text" name="answer" placeholder="Answer" class="form-control " ng-model="Register.answer" ng-required="true">
                                <br>
                                <br>
                                <span ng-if="ForgotPwdForm.$submitted || ForgotPwdForm.answer.$touched" style="color:red;">
<p ng-show="ForgotPwdForm.answer.$invalid && ForgotPwdForm.answer.$error.required">Answer is required</p>


</span>
                                <button type="submit" class="btn btn-primary" ng-click="questionVerify()" name="">{{securityForgotPassword.Verify}}</button>
                            </div>
                            <label ng-show="errorMessage">{{securityForgotPassword.IncorrectAnswer}} </label>

                        </div>

                    </div>

                </div>

        </form>
        </div>
    </div>
