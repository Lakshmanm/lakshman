        <table>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel-body">
                        <table id="tblGroupList" class="table table-stripped" cellspacing="0" width="100 % ">
                            <thead>
                                <tr>
                                    <th>{{labelsGroup.boardTitle}}</th>
                                    <th>{{labelsGroup.groupTitle}}</th>
                                    <th></th>

                                    <th>Delete</th>-->

                                    </td>

                                </tr>
                            </tbody>

                    </div>
