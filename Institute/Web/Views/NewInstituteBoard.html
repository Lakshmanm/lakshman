        color: red

<div id="main-wrapper">
    <div class="container-fluid container-fullw bg-white">
        <!-- <div class="panel-white"> -->
        <form name="boardForm" novalidate >
            <div class="row">
             
            
            </div>
        </form>
                
        <table>
       
            <div class="row" >
                <div class="col-md-12">
                    <div class="panel-body">

                        <table id="tblBoardList" class="table table-stripped" cellspacing="0" width="100 % ">
                            <thead>
                                <tr>
                                    <th>Board Title</th>
                                    <th></th>
                                    <!--<th>Edit</th>
                                    <th>Delete</th>-->
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="entityBoard in boardCollection">
                                    <td>{{entityBoard.boardTitle}}</td>
                                  <td> 
                            <input type="checkbox" class="checkbox" id="{{entityBoard.boardKey}}" ng-model="entityBoard.boardCheck" ng-true="1" ng-false="null" name="isElective">
                            <label for="{{entityBoard.boardKey}}">              
                                            </label>

                                    </td>
                                    
                                   <!-- <td><a ng-click="editBoard(entityBoard.boardKey)"><i class="fa fa-pencil"></i></a></td>
                                    <td><a ng-click="deleteBoard(entityBoard.boardKey)"><i class="fa fa-trash"></i></a></td>-->
                           
                                </tr>
                             
                            </tbody>
                              
                        </table>
                         <center> <button class="btn btn-wide btn-primary" ng-if="savebtn" ng-click="saveBoard(boardCollection)">Save</button> </center>
                    </div>
                </div>
            </div>
            
        </table>
    </div>
</div>
