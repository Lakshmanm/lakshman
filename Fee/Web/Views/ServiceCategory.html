<style>
    .validationMessage {
        color: red
    }
    
    .validationStar {
        color: red
    }
</style>




<div id="main-wrapper">
    <div class="container-fluid container-fullw bg-white">
        <!-- <div class="panel-white"> -->
        <form name="boardForm" novalidate>
            <div class="row">
              <!--   <div class="col-lg-12">
                    <h2> {{labelsFee.boardHeading}}  </h2>
                </div> -->
                <div class="form-group" ng-class="{'has-error':boardForm.typename.$dirty && boardForm.typename.$invalid, 'has-success':boardForm.typename.$valid}">
                    <div class="col-lg-3 col-md-6">
                        <div class="panel-body">
                            <label>{{labelsFee.ServiceCategory}} <span class="symbol required"></span> </label> <span class="clip-select">

                            <input class="form-control" id="input-Default" ng-model="category.ServiceTypeName" name="typename" type="text" ng-minlength="2" ng-maxlength="40" ng-pattern="/^[a-zA-Z\s]*$/" ng-required="true">

                            <span ng-if="boardForm.$submitted || boardForm.typename.$touched" class="validationMessage">
                        <span ng-if="boardForm.typename.$invalid && boardForm.typename.$error.required ">Service Category  is required.</span>
                            <span ng-if="boardForm.typename.$error.minlength">Service Category is too small.</span>
                            <span ng-if="boardForm.typename.$error.maxlength">Service Category is too long.</span>
                            <span ng-if="boardForm.typename.$error.pattern">Alphabets only.</span>
                            </span>

                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6">
                    <div class="form-group" >
                        <label>{{labelsFee.Description}}</label>
                        <textarea class="form-control" id="input-Default" ng-model="category.Description" name="Descriptin" ng-minlength="3" ng-maxlength="80" ng-pattern="/^[a-zA-Z\s]*$/"></textarea>
</div>
              
                </div>
                <!--
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsBoard.instanceOrganizationKey}}</label>
					 <select ng-options="boardInst.instanceorganizationkey as boardInst.instanceorganizationtitle  for boardInst in organizationList" value="3" class="form-control "  ng-model="entityBoard.instanceOrganizationKey" name="instanceOrganizationKey" > 
						 <option value="">--Select--</option>
					 </select>
				 </div>
			 </div>-->
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="panel-body">
                            <div ng-if="save">
                                <button type="submit" class="btn btn-wide btn-primary" ng-show="save" ng-click="boardForm.$valid&&saveCategory()">{{labelsFee.submit}}</button>
                            </div>
                            <div ng-if="update">
                                <button type="submit" class="btn btn-wide btn-primary" ng-show="update" ng-click="boardForm.$valid&&updateServiceCategory()">{{labelsFee.update}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <table>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel-body">

                        <table id="tblBoardList" class="table table-stripped" cellspacing="0" width="100 % ">
                            <thead>
                                <tr>
                                   
                                    <th>Service Category</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="cate in CategoryCollection">
                               
                                    <td>{{cate.ServiceTypeName}}</td>
                                    <td><a ng-click="editCategory(cate.ServiceTypeKey)"><i class="fa fa-pencil"></i></a></td>
                                    <td><a ng-click="deleteCategory(cate.ServiceTypeKey)"><i class="fa fa-trash"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </table>
    </div>
</div>
