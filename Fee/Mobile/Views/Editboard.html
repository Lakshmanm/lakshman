<ion-view view-title="board List">
	 <ion-content scroll="true">
			 <div class="text_container">
				 <ion-item class="item - stable" ng-click="toggleGroup(0)" ng-class="{ active: isGroupShown(0)}" >
				 <i class="icon" ng-class="isGroupShown(0) ? 'ion-minus' : 'ion-plus'">{{empInfoLables.employeeBasicInfo}}</i>
			 </ion-item>
		 <div class="item - accordion" ng-show="isGroupShown(0)">
		 <div class="">
			 <div class="container">
				 <div class="row">
					 <h3> {{labelsboardList.boardHeading}}  </h3>
				 </div>
				 <div class="row responsive-sm">
			 <div class="col col-25">
				 <label>{{labelsboard.boardOrganizationKey}}</label>
				 <select ng-options="" value="3" class="form-control "  ng-model="entityboard.boardOrganizationKey" name="boardOrganizationKey" > 
					 <option value="">--Select--</option>
					 </select>
			 </div>
			 <div class="col col-25">
				 <label>{{labelsboard.instanceOrganizationKey}}</label>
				 <select ng-options="" value="3" class="form-control "  ng-model="entityboard.instanceOrganizationKey" name="instanceOrganizationKey" > 
					 <option value="">--Select--</option>
					 </select>
			 </div>
			 </div>
			 <div class="row responsive-sm">
			 <div class="col col-25">
					 <button type="submit" class="button button-block button-positive" class="btn btn-default" ng-click="addboard()">{{labelsboard.submit}}</button>
				 </div>
		 </div>
			 </div>
		 </div>
			 </div>
		 </div>
	 </ion-content>
</ion-view>
