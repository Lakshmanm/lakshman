<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin">Edit Event
       </h4>
    
</div>

<div class="container-fluid container-fullw bg-white">
     
    <div class="row">
    <div class="profile_form">

        <div class="alert alert-success" ng-show="showSuccessAlert">
            <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">×</button> <strong>Done!</strong> {{successTextAlert}}</div>
        <div class="alert alert-warning" ng-show="showErrorAlert">
            <button type="button" class="close" data-ng-click="switchBool('showErrorAlert')">×</button> {{errorTextAlert}}</div>
    </div>

    <div class="profile_form" style="padding:10px 40px;">
        <form id="myForm" name="editTaskForm" novalidate>
            <div class="row">
                <div class="col-md-3" style="margin-top:30px;" >
                   
                   
    <input type="checkbox" class="form-control" id="FulldayEvent" ng-model="editTask.fulldayEvent"  />
    <label for="FulldayEvent">Is it Full Day Event?</label>
                
                </div>
                </div>
                <div class="row" >

                <div class="col-md-3">
                    <label for="TaskTitle"><span>*</span>{{editTaskLables.TaskTitle}}</label>
                    <input id="TaskTitle" class="form-control"  autocomplete="off" name="TaskTitle" type="text" ng-model="editTask.title" ng-pattern="/^[a-zA-Z0-9\s]*$/" ng-required="true" />
                     <span style="color:red" ng-show="editTaskForm.TaskTitle.$dirty && editTaskForm.TaskTitle.$invalid || editTaskForm.$submitted">
  <span ng-show="editTaskForm.TaskTitle.$error.required">Event Title is required.</span>
  <span ng-show="editTaskForm.TaskTitle.$error.pattern">Please use numbers letters only</span>
  </span>
                </div>
                 </div>
                <div class="row" >
                <div class="col-md-3"  ng-show="!editTask.fulldayEvent">
                    <label for="dateofbirth"><span>*</span>{{editTaskLables.StartDateTime}}</label>
                    <!-- <input class="form-control" type="text" datetime-picker required  name="starttime" ng-model="editTask.startDateTime" date-format="yyyy-MM-dd HH:mm:ss" /> -->
                     <circulartimepicker  model="editTask.startDateTime" format="{military:true}"></circulartimepicker>
                </div>
                <div class="col-md-3"  ng-show="!editTask.fulldayEvent">
                    <label for="gender"><span>*</span>{{editTaskLables.EndDateTime}}</label>
                 <!--    <input type="text"  datetime-picker class="form-control" required  name="Endtime" ng-model="editTask.endDateTime" date-format="yyyy-MM-dd HH:mm:ss" /> -->
                   <circulartimepicker  model="editTask.endDateTime" format="{military:true}"></circulartimepicker>
                </div>


                  <div class="col-md-3" ng-show="editTask.fulldayEvent">
                    <label for="gender"><span>*</span>Date</label>
                   <!--  <input type="text" clas!s="form-control" required  datetime-picker name="Endtime" ng-model="createTask.endDateTime" date-format="yyyy-MM-dd HH:mm:ss" /> -->

                      <circulartimepicker  model="editTask.DateTime" format="{momentFormat:'YYYY-MM-DD'}"></circulartimepicker>

                </div>



            </div>

            <!-- <div class="row">
                <div class="col-md-3">
                    <label for="phone"><span>*</span>{{editTaskLables.Calender}}</label>
                    <select id="calenderid" class="form-control" required name="calenderid" ng-options="cal.PersonCalendarID as cal.PersonCalendarName for cal in userCalenders " ng-model="editTask.userCalenderId" required>
                    <option value="">Select Calender</option>
                </select>

                </div>
                <div class="col-md-3">
                    <label for="bloodgroup"><span>*</span>{{editTaskLables.Status}}</label>
                    <select id="taskstatus" class="form-control" name="taskstatus" required ng-options="status.EventStatusID as status.EventStatusName for status in eventStatus " ng-model="editTask.taskStatusId" required>
                    <option value="">Select</option>
                </select>
                </div>
                <div class="col-md-3">
                    <label for="email"><span>*</span>{{editTaskLables.Priority}}</label>
                    <select id="taskpriority" class="form-control" required name="taskpriority" ng-options="priority.EventPriorityID as priority.EventPriorityName for priority in eventPriority " ng-model="editTask.taskPriorityId" required>
                    <option value="">Select</option>
                </select>

                </div> 





            </div>-->

                  <div class="row">
                  <div class="col-md-6">
                    <label for="TaskDescription"><span>*</span>{{editTaskLables.TaskDescription}}</label>
                    <textarea class="form-control" type="text" required name="description" ng-model="editTask.description" ng-pattern="/^[a-zA-Z0-9\s]*$/"></textarea>
                     <span style="color:red" ng-show="editTaskForm.description.$dirty && editTaskForm.description.$invalid || editTaskForm.$submitted">
  <span ng-show="editTaskForm.description.$error.required">Event Description is required.</span>
  <span ng-show="editTaskForm.description.$error.pattern">Please use numbers letters only</span>
  </span>

                </div>
                </div>





            <div class="row">
                <div class="col-md-12" ng-bind="messageerror">

                </div>


            </div>

            <div class="row">
                <br/>
                <div class="col-md-5">

                    
                

                <button class="btn btn-primary button" type="submit" name="Update" ng-click="editTaskForm.$valid && updateTask()">{{editTaskLables.Update}}</button>

                    <button class="btn btn-warning button" ng-click="cancel()">{{editTaskLables.Cancel}}</button>





                </div>

            </div>
        </form>

    </div>

</div>
     
</div>
