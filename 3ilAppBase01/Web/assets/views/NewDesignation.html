                <form name="MYForm" novalidate>
                    <div class="col-md-6">

                                <div class="form-group">
                                    <label class="control-label"> Designation Title<span class="symbol required"></span> </label>

                                    <span ng-if="MYForm.orgName.$error.maxlength">Designation Title is too long.</span>
                                    </span>
                                </div>



                                <div class="form-group">
                                    <label class="control-label"> Designation Details </label>
                                    <textarea placeholder="" class="form-control" name="depdetails" ng-model="entityDesignation.designationDetails" ng-minlength="5" ng-maxlength="250"></textarea>
                                    <span ng-if="MYForm.$submitted || MYForm.depdetails.$touched" style="color:red;">
                        <!-- <span class="error text-small block" ng-if="MYForm.orgName.$invalid && MYForm.orgName.$error.required ">Department Name is required.</span> -->

                                    </select>
                                    </span>
                           
                                    </div>
                                </div> -->
                            </div>
                        </fieldset>
                    </div>

                               Save

                            <button type="button" class="btn btn-wide btn-primary" ng-click="cancel()" v-pressable>
