    <div class="col-md-12">

        <div class="panel panel-white">
            <div class="panel-body">


                <table class="table table-hover" id="sample-table-1">
                    <thead>
                        <tr>
                            <!-- <th>S.No</th> -->
                            <th style="cursor: pointer" ng-click="sortData('firstname')">Student Name
                                <div ng-class="getSortClass('firstname')"></div>
                            </th>
                            <th>Enrollment Number</th>
                            <th>Gender</th>
                            <th>Date Of Birth</th>

                            <!-- <th style="cursor: pointer" ng-click="sortData('RoleName')">Role
                                        <div ng-class="getSortClass('RoleName')"></div>

                        </th>-->

                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="S in studentCollection | itemsPerPage:pageSize | filter:search | orderBy:sortColumn:reverseSort">

                            <!--   <td>{{p.id}}</td>-->
                            <td>{{S.FirstName}} {{S.LastName}}</td>
                            <td>{{S.EnrolmentNumber}}</td>

                            <td>{{(S.GenderID==1)?"Female":"Male"}}</td>

                            <td>{{ (S.DateOfBirth)| date : "dd/MM/yy" }}</td>
                            <!--  <td>{{p.DateOfBirth | date :  "dd.MM.yyyy"}}</td>-->
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs">
                                    <!--<a ng-show="A" href="#/app/app/child/{{child.referenceKey}}" class="btn btn-transparent btn-xs" tooltip-placement="top" uib-tooltip="Basic Information"><img alt="" src="3ilAppBase01/Web/assets/images/basicInfo.png"></a>-->

                                    <a href="#/app/editenrolmentBasicInfo/EnrollmentKey/{{S.StudentKey}}/PersonKey/{{S.PersonKey}}" class="btn btn-transparent btn-xs" tooltip-placement="top" uib-tooltip="Edit"><i class="fa fa-pencil"></i></a>

                                    <a ng-hide="{{S.deletehide}}" href ng-click="deleteStudent(S.StudentKey)" class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" uib-tooltip="Remove" ng-hide="stafflistRemove"><i class="fa fa-times fa fa-white"></i></a>

                                </div>
                                <div class="visible-xs visible-sm hidden-md hidden-lg">
                                    <div class="btn-group" uib-dropdown>

                                            </li>

                                            <li>
                                                <a href="#" ng-hide="stafflistRemove"> Remove </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </td>


                        </tr>
                        <tbody>
