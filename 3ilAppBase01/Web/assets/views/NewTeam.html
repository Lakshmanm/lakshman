<div id="main-wrapper">
    <div class="panel-white">
        <form name="TeamForm" novalidate>
        <div class="row">
            <div class="col-lg-12">
                <h2> {{labelsTeam.teamHeading}}  </h2>
            </div>
              <div class="row">
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsTeam.teamTitle}}</label>
					 <input class="form-control" id="input-Default" ng-model="entityTeam.teamTitle" name="teamTitle" type="text" ng-minlength = "4" ng-maxlength = "80" ng-pattern="/^[a-zA-Z\s]*$/" ng-required="true" > 
                      <div class="padding" ng-if="TeamForm.teamTitle.$touched || TeamForm.$submitted" style="color:red">
                      <p ng-show="TeamForm.teamTitle.$error.required">Team title  is required</p>
                      <p ng-show="TeamForm.teamTitle.$error.minlength">Team title  is too short</p>
                        <p ng-show="TeamForm.teamTitle.$error.maxlength">Team title  is too Long</p>
<p ng-show="TeamForm.teamTitle.$error.pattern">Enter Only Alphabets</p>
                        </div>
				 </div>
			 </div>
			
             <div  class="col-lg-3 col-md-12">
                       
                        <img ng-src="{{image_source}}" width="190" height="200" onclick="document.getElementById('trigger').click()">

                        <input type="file" id="trigger" onchange="angular.element(this).scope().setFile(this)" accept="image/*" style="display:none;" ng-model="entityTeam.teamLogoKey" base-sixty-four-input>

                    </div>
            </div>
			
              <div class="row">
			 <div class="col-lg-3 col-md-12">
				 <div class="panel-body">
					 <label>{{labelsTeam.teamDescription}}</label>
                     <textarea class="form-control" id="input-Default" ng-model="entityTeam.teamDescription" name="teamDescription" type="text" ng-minlength = "4" ng-maxlength = "80" ></textarea> 
				 </div>
			 </div>
            </div>
                    <div class="row">
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsTeam.associatedOrganizationKey}}</label>
                 
                     
					 <select value="3" class="form-control "  ng-options="branches.referenceKey as branches.organizationName for branches in  allBranches" ng-model="entityTeam.AssociatedOrganizationKey" name="AssociatedOrganizationKey" > 
						 <option value="">--Select--</option>
					 </select>
				 </div>
			 </div>
            </div>
			
			 <div class="row"><div class="col-md-3">
				 <div class="panel-body">
                     <button type="submit" class="btn btn-wide btn-primary" ng-click="TeamForm.$valid && addTeam()"  v-pressable>
                                  {{labelsTeam.submit}}
                                </button>
					 <!--<button type="submit" class="btn btn-default" ng-click="TeamForm.$valid && addTeam()"></button>-->
				 </div>
			 </div>
		 </div>
			 </div>
        </form>
		 </div>
	 </div>
