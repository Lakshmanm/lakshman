<!-- start: REGISTRATION -->
<form name="Form" role="Form" id="Form">

    <div class="row">
        <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
            <div class="logo text-center">
                <img src="3ilAppBase01/Web/assets/images/logo-big.png" alt="{{app.name}}" class="img-responsive" />
            </div>
            <p class="text-center text-dark text-bold text-extra-large margin-top-15">
                Sign Up
            </p>
            <p class="text-center">
                Enter your Organization details:
            </p>
            <!-- start: REGISTER BOX -->
            <div class="box-register">
                <form class="form-register">



                    <div class="form-group" ng-class="{'has-error':Form.firstName.$dirty && Form.firstName.$invalid, 'has-success':Form.firstName.$valid}">
                        <label class="control-label"> Organization Name <span class="symbol required"></span> </label>
                        <input type="text" placeholder="" class="form-control" name="firstName" ng-model="myModel.firstName" required />
                        <span class="error text-small block" ng-if="Form.firstName.$dirty && Form.firstName.$invalid">Organization Name is required</span>
                    </div>
                    <div class="form-group" ng-class="{'has-error':Form.maxNumber.$dirty && Form.maxNumber.$invalid, 'has-success':Form.maxNumber.$valid}">
                        <label class="control-label"> Phone<span class="symbol required"></span> </label>
                        <input type="number" name="maxNumber" placeholder="" class="form-control" ng-model="myModel.maxNumber" max="9999999999" required />
                        <span class="error text-small block" ng-if="Form.maxNumber.$error.max">Number must not be higher than 10!</span>
                        <span class="error text-small block" ng-if="Form.maxNumber.$error.number">Not valid number!</span>
                    </div>
                    <div class="form-group" ng-class="{'has-error':Form.email.$dirty && Form.email.$invalid, 'has-success':Form.email.$valid}">
                        <label class="control-label"> Email <span class="symbol required"></span> </label>
                        <input type="email" placeholder="" class="form-control" name="email" ng-model="myModel.email" required>
                        <span class="error text-small block" ng-if="Form.email.$dirty && Form.email.$error.required">Email is required.</span>
                        <span class="error text-small block" ng-if="Form.email.$error.email">Please, enter a valid email address.</span>
                        <span class="success text-small" ng-if="Form.email.$valid">It's a valid e-mail!</span>
                    </div>
                    <div class="form-group">
                        <label class="control-label"> City </label>
                        <input type="text" class="form-control" name="City" placeholder="" ng-model="org.City">

                    </div>
                    <div class="form-group">
                        <label class="control-label"> PinCode </label>
                        <input type="text" class="form-control" name="ZipCode" placeholder="" ng-model="org.ZipCode">

                    </div>
                    <div class="form-group">
                        <div class="checkbox clip-check check-primary">
                            <input type="checkbox" id="agree" value="agree">
                            <label for="agree">
                                I agree
                            </label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <p class="text-center">
                            Already have an account?
                            <a ui-sref="login.signin">
                            Log-in
                        </a>
                        </p>
                        <button type="button" class="btn btn-red btn-block" ng-click="regrister()">
                            Submit
                        </button>
                    </div>

                    <hr />
                    
                    <p class="margin-top-10 text-center">
                        Or sign up with a social network
                    </p>
                   
                    <div class="social-icons text-center">
                        <ul>
                            <li class="social-twitter" uib-tooltip="Twitter" tooltip-placement="top">
                                <a target="_blank" href="#"> Twitter </a>
                            </li>
                            <li class="social-google" uib-tooltip="Google" tooltip-placement="top">
                                <a target="_blank" href="#"> Google </a>
                            </li>
                            <li class="social-facebook" uib-tooltip="Facebook" tooltip-placement="top">
                                <a target="_blank" href="#"> Facebook </a>
                            </li>
                        </ul>
                    </div>
-->
                </form>
                <!-- start: COPYRIGHT -->
                <div class="copyright">
                Copyright Â© 2016 Thrill Innovative Labs. All rights reserved.
            </div>
                <!-- end: COPYRIGHT -->
            </div>
            <!-- end: REGISTER BOX -->
        </div>
    </div>
</form>
<!-- end: REGISTRATION -->
