<ion-view view-title="New Organization">
    <ion-content scroll="true">



        <div class="text_container">
            <div class="col col-100">
                <h2>{{locationInfoLables.LocationTitle}}</h2></div>
            <div class="row responsive-sm">

                 <div class="col col-33">
                    <div class="input-label">{{locationInfoLables.Country}}</div>
                    <label class="item item-input item-select">

                        <select ng-options="country.CountryID as country.Title for country in countryList" ng-model="locationInfo.CountryID" ng-change="getStates(locationInfo.CountryID)">
                            
                        </select>
                    </label>

                </div>
                 <div class="col col-33">
                    <div class="input-label">{{locationInfoLables.State}}</div>
                    <label class="item item-input item-select">

                        <select ng-options="state.StateID as state.Title for state in stateList" ng-model="locationInfo.StateID" ng-change="getDistricts(locationInfo.StateID)">
                            
                        </select>
                    </label>

                </div>
                <div class="col col-33">
                    <div class="input-label">{{locationInfoLables.District}}</div>
                    <label class="item item-input item-select">

                        <select ng-options="district.DistrictID as district.Title for district in districtList" ng-change="getMandals(locationInfo.DistrictID)" ng-model="locationInfo.DistrictID">
                            
                        </select>
                    </label>

                </div>


            </div>
            <div class="row responsive-sm">
                <div class="col col-33">
                    <div class="input-label">{{locationInfoLables.Mandal}}</div>
                    <label class="item item-input item-select">

                        <select ng-options="mandal.MandalID as mandal.Title for mandal in mandalList" ng-change="getVillages(locationInfo.MandalID)" ng-model="locationInfo.MandalID">
                            
                        </select>
                    </label>

                </div>

                <div class="col col-33">
                    <div class="input-label">{{locationInfoLables.Village}}</div>
                    <label class="item item-input item-select">

                        <select  ng-model="locationInfo.VillageID" ng-options="village.VillageID as village.Title for village in villageList">
                            
                        </select>
                    </label>

                </div>
                <div class="col col-33">
                    <span class="input-label">{{locationInfoLables.LocationName}}</span>
                    <label class="item item-input">
                        <textarea ng-model="locationInfo.GeoLocation"></textarea>
                    </label>

                </div>
                
            </div>
            <div class="row responsive-sm">

                <div class="col col-100">

                    <button class="button" ng-click="addLocation()">{{locationInfoLables.Submit}}</button>


                </div>

            </div>
        </div>



    </ion-content>
</ion-view>
