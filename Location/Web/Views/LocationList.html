<div class="panel-white">


    <div class="col-lg-12">
        <h2>{{lables.LocationList}}</h2></div>



    <div class="row">
        <div class="col-md-12">


            <div class="panel-body">

                <table id="example" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>{{lables.Country}}</th>

                            <th>{{lables.District}}</th>
                            <th>{{lables.Location}}</th>
                            <th>{{lables.Edit}}</th>
                            <th>{{lables.Delete}}</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="location in locationDetails">
                            <td> {{ location.Country }}  </td>
                            <td>{{ location.District }}  </td>
                            <td> {{ location.geoLocation }}  </td>
                            <td>
                                <a ng-click="" href="#/location/{{location.locationKey}}"><i class="fa fa-pencil"></i></a>
                            </td>
                            <td><a ng-click="removeLocation(location.locationKey)"><i class="fa fa-trash"></i></a></td>
                        </tr>

                    </tbody>
                </table>

            </div>

        </div>
    </div>


</div>
