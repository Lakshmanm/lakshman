<ion-view view-title="term List">
	 <ion-content scroll="true">
		 <div class="">
			 <div class="container">
				 <div class="list term_table">
					 <div class="row item" dir-paginate="entityterm in collectionterm | orderBy:sortColumn: reverseSort | orderBy:sortKey: reverse | itemsPerPage:pageSize">
						 <div class="col col-80">

							 {{ entityterm.termTitle }}
							 &nbsp;
							 {{ entityterm.startDate }}
							 &nbsp;
							 {{ entityterm.endDate }}
							 &nbsp;
						 </div>
						 <div class="col col-10">
							 <a  ng-click="" href="#/app/editterm/{{entityterm.termKey}}"><span  class="new_icon ion-edit"></span></a>
						 </div>
						 <div class="col col-10">
							 <a ng-click="deleteterm(entityterm.termKey)"><span class="new_icon ion-trash-a"></span></a>
						 </div>
					 </div>
				 </div>
			 </div>
		 </div>
	 </ion-content>
</ion-view>
