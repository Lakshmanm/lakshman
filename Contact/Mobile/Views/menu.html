<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="ion-navicon-round" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <img src="Contact/Mobile/assets/images/3il.png">
    </ion-header-bar>
    <ion-content>
      <ion-list>
		 <ion-item menu-close href=" ng-click="newContact()" >
			 <div class="ion-plus-circled new_icon">New Contact</div> 
		 </ion-item>
		 <ion-item menu-close href=" ng-click="listContact()" >
			 <div class="ion-filing new_icon">Contact List</div> 
		 </ion-item>
		 <ion-item menu-close href=" ng-click="newContactItem()" >
			 <div class="ion-plus-circled new_icon">New ContactItem</div> 
		 </ion-item>
		 <ion-item menu-close href=" ng-click="listContactItem()" >
			 <div class="ion-filing new_icon">ContactItem List</div> 
		 </ion-item>
		 <ion-item menu-close href=" ng-click="newContactType()" >
			 <div class="ion-plus-circled new_icon">New ContactType</div> 
		 </ion-item>
		 <ion-item menu-close href=" ng-click="listContactType()" >
			 <div class="ion-filing new_icon">ContactType List</div> 
		 </ion-item>
</ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
