<ion-view view-title="contact List">
	 <ion-content scroll="true">
     <div class="panel-white">
    <div class="col-lg-12">
        <h2>{{labelsContactList.contactHeading}}</h2></div>
    <table>
        <div class="row">
            <div class="col-md-12">
                <div class="panel-body">
				 <table id="tblContactList" class="table table-stripped" cellspacing="0" width="100 % ">
					 <thead>
						 <tr>
						     <th style="cursor: pointer" ng-click="sortData('contactKey')">Contact Key <div ng-class="getSortClass('contactKey')"></div></th>
							<!-- <th>Edit</th>
							 <th>Delete</th> -->
						 </tr> 
						 </thead> 
					 <tbody> 
					
						 <tr ng-repeat="contact in contactDetails">
						 <td>{{contact.contactKey}}</td>
							 <!--<td><a ng-click="" href="#/editContact/{{contact.contactKey}}"><i class="fa fa-pencil"></i></a></td>
							 <td><a ng-click="deleteContact(contact.contactKey)"><i class="fa fa-trash"></i></a></td>-->
					 
					 </tr>
			 </tbody>
		 </table>
		 </div>
</div>
         </div>
    </table>
</div>
