<ion-view view-title="ContactItem List">
	 <ion-content scroll="true">
		 <div id="main-wrapper">
    <div class="panel-white">
        <div class="row">
            <div class="col-lg-12">
                <h2> {{labelsContactItem.ContactItemTitle}}  </h2>
            </div>
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsContactItem.contactItemInfo}}</label>
					 <input class="form-control" id="input-Default" ng-model="entityContactItem.contactItemInfo" name="contactItemInfo" type="text" ng-minlength = "4" ng-maxlength = "80" > 
				 </div>
			 </div>
			 
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsContactItem.contactType}}</label>
					 
					 <select ng-options="contactType.contactTypeKey as contactType.contactTypeTitle for contactType in contactTypeList" value="3" class="form-control "  ng-model="entityContactItem.contactTypeKey" name="contactTypeKey" > 
						 <option value="">--Select--</option>
					 </select>
				 </div>
			 </div>

			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsContactItem.isPrimary}}</label>
					 <input type="checkbox" ng-model="entityContactItem.isPrimary" ng-true-value="1" 
    ng-false-value="0" 
    ng-checked="checkbox == 1"/>
					 </div>
					 </div>
			 </div>
			 <div class="row">
			 <div class="col-md-3">
				 <div class="panel-body">
					 <button type="submit" class="btn btn-default" ng-click="addContactItem()">{{labelsContactItem.Submit}}</button>
				 </div>
			 </div>
		 </div>
			 </div>
		 </div>
	 </div>
