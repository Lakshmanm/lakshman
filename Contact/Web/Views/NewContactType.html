<div id="main-wrapper">
    <div class="panel-white">
        <div class="row">
            <div class="col-lg-12">
                <h2> {{labelsContactType.contactTypeHeading}}  </h2>
            </div>
			 <div class="col-lg-3 col-md-6">
				 <div class="panel-body">
					 <label>{{labelsContactType.contactTypeTitle}}</label>
					 <input class="form-control" id="input-Default" ng-model="entityContactType.contactTypeTitle" name="contactTypeTitle" type="text" ng-minlength = "4" ng-maxlength = "80" > 
				 </div>
			 </div>
			 <div class="row"><div class="col-md-3">
				 <div class="panel-body">
					 <button type="submit" class="btn btn-default" ng-click="addContactType()">{{labelsContactType.Submit}}</button>
				 </div>
			 </div>
		 </div>
			 </div>
		 </div>
	 </div>
