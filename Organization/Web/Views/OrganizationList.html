<div class="panel-white">


    <div class="col-lg-12">
        <h2>{{labels.OrganizationList}}</h2></div>



    <div class="row">
        <div class="col-md-12">


            <div class="panel-body">
  
    
       <table id="example" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>

                            <th>{{labels.Title}}</th>
                            <th>{{labels.OrganizationLevel}}</th>
                            <th>Edit</th>
                            <th>Delete</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="organization in organizationDetails">
                            <td>  {{ organization.organizationName }}  </td>
                            <td>  {{ organization.organizationLevelName }}  </td>
                            <td>
                                <a ng-click="" href="#/editOrg/{{organization.referenceKey}}"><i class="fa fa-pencil"></i></a>
                            </td>
                            <td><a ng-click="deleteOrg(organization.referenceKey)"><i class="fa fa-trash"></i></a></td>
                        </tr>

                    </tbody>
                </table>
  
    </div>

        </div>
    </div>


</div>
