<ion-view view-title="New Employee">
    <ion-content scroll="true">
        <form name="orgform" novalidate>
            <h2>{{orgLables.orgBasicInfo}}</h2>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span>{{orgLables.Title}}<span style="color:red">*</span></span>

                    <input ng-model="orgBasicInfo.OrganizationName" type="text" name="OrganizationName" ng-minlength="2" ng-required="true" ng-pattern="/^[a-zA-Z\s]*$/" ng-maxlength="50" />
                    <div ng-if="orgform.$submitted || orgform.OrganizationName.$touched" style="color:red;">
                        <p ng-show="orgform.OrganizationName.$invalid && orgform.OrganizationName.$error.required">organization name is required</p>
                        <p ng-show="orgform.OrganizationName.$error.minlength">organization name should be maximum of 2 characters</p>
                        <p ng-show="orgform.OrganizationName.$error.maxlength">Tiorganization nametle should be minumum of 50 characters</p>
                        <p ng-show="orgform.OrganizationName.$error.pattern">Alphabets Only</p>
                    </div>


                </label>
                <label class="item item-input item-stacked-label">
                    <span>{{orgLables.SubOrganization}}</span>

                    <select class="js-states form-control" tabindex="-1" style="width: 100%" ng-model="orgBasicInfo.ParentOrganizationID" ng-options="org.OrganizationID as org.OrganizationName for org in orgList">
                        <option value="">-select-</option>
                    </select>


                </label>
                <label class="item item-input item-stacked-label">
                    <span>{{orgLables.OrganizationLevel}}<span style="color:red">*</span></span>
                    <select class="js-states form-control" tabindex="-1" style="width: 100%" ng-model="orgBasicInfo.OrganizationLevelID" ng-options="orgLevelList.OrganizationLevelID as orgLevelList.OrganizationLevelName for orgLevelList in orgLevelLists" ng-required="true" name="organizationLevelID">
                        <option value="">-select-</option>
                    </select>
                    <div class="padding" ng-if="orgform.organizationLevelID.$touched || orgform.$submitted" style="color:red">
                        <p ng-show="orgform.organizationLevelID.$error.required ">Organization level is required</p>
                    </div>


                </label>
                <label class="item item-input item-stacked-label">
                    <span>{{orgLables.OrgDetails}}</span>
                    <textarea ng-model="orgBasicInfo.OrganizationDetails" rows="3"></textarea>


                </label>
                <label class="item item-input item-stacked-label">
                    <button type="submit" ng-click="orgform.$valid && updateOrganization()" class=" button button-stable">{{orgLables.Submit}}</button>


                </label>

            </div>
        </form>
      <!-- <org-contact></org-contact>-->
        <org-registration></org-registration>
        <!--<org-location></org-location>-->
        <org-department></org-department>
        <org-certification></org-certification>
    </ion-content>
</ion-view>
