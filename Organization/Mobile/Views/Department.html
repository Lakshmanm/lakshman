 <form name="deptform" novalidate>

            <div class="list">

                <h2> {{DepartmentLabels.DepartmentBasicInfo}}  </h2>
           
            
                           <label class="item item-input item-stacked-label">


    
                    <label>{{DepartmentLabels.DepartmentName}}<span style="color:red;">*</span></label>
                    <input class="form-control" id="input-Default" ng-model="deptInfo.DepartmentName" type="text" name="Title" ng-minlength="2" ng-required="true" ng-pattern="/^[a-zA-Z\s]*$/" ng-maxlength="50" />
                     <span ng-if="deptform.$submitted || deptform.Title.$touched" style="color:red;">
                        <p ng-show="deptform.Title.$invalid && deptform.Title.$error.required">Department Name is required</p>
                        <p ng-show="deptform.Title.$error.minlength">Department Name should be maximum of 2 characters</p>
                        <p ng-show="deptform.Title.$error.maxlength">Department Name  should be minumum of 50 characters</p>
                        <p ng-show="deptform.Title.$error.pattern">Alphabets Only</p>
                    </span> 
                
     </label>
                     <label class="item item-input item-stacked-label">

          <label>{{DepartmentLabels.ParentDepartment}}</label>
                   <select class="js-states form-control" tabindex="-1" style="width: 100%"  ng-model="deptInfo.ParentDepartmentID" ng-options="parentdept.DepartmentID as parentdept.DepartmentName for parentdept in parentDeptList">
                     <option value="" >-select-</option>
                    </select>
          

       
                    <button type="submit" class="btn btn-default" ng-click="deptform.$valid && addDepartment()">{{DepartmentLabels.Submit}}</button>
     </label>
                                   <label class="item item-input item-stacked-label">

                <table id="example" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>{{DepartmentLabels.DepartmentName}}</th>
                            <th>{{DepartmentLabels.Edit}}</th>
                            <th>{{DepartmentLabels.Delete}}</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="dept in deptDetails">
                            <td> {{ dept.DepartmentName }}</td>
                           
                            <td>
                                <a ng-click="editDepartment(dept.ReferenceKey)" href=""><i class="fa fa-pencil"></i>Edit</a>
                            </td>
                            <td><a ng-click="deleteDepartment(dept.ReferenceKey)"><i class="fa fa-trash"></i>Delete</a></td>
                        </tr>

                    </tbody>
                </table>
     </label>
     </div>
</form>
