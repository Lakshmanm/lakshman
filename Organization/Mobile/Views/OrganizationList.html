<ion-view view-title="Organization List">
    <ion-content scroll="true">


        <div class="text_container">

            <link href="Organization/Mobile/css/bootstrap.css" rel="stylesheet">




            <div class="row responsive-sm">
                <div class="col-md-3">
                    <div class="input-group input-group-lg add-on">
                        <input type="text" class="form-control search-query" ng-model="query" ng-change="search()" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">

                </div>
                <!--  <div class="col-md-3">
                    <select class="form-control input-lg pull-right" ng-model="itemsPerPage" ng-change="perPage()" ng-options="('show '+size+' per page') for size in pageSizes"></select>
                  </div> -->
            </div>

            <a ng-click="" href="#/newOrg">Add Organization</a>

            <table id="example" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>{{labels.Title}}</th>
                        <th>{{labels.OrganizationLevel}}</th>
                        <th>Edit</th>
                        <th>Delete</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="organization in organizationDetails">
                        <td> {{ organization.OrganizationName }} </td>
                        <td> {{ organization.OrganizationLevelName }} </td>



                        <td>

                            <a ng-click="" href="#/editOrg/{{ organization.OrganizationID }}"><i class="fa fa-pencil-square-o"></i>Edit</a>
                        </td>
                        <td><a ng-click="deleteOrg(organization.OrganizationID)"><i class="fa fa-trash"></i>Delete</a></td>
                    </tr>

                </tbody>
            </table>



        </div>

        </div>
        <!-- 
 <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script> -->

    </ion-content>
</ion-view>
